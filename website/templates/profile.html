{% extends "base.html" %} {% block title %}Profile{% endblock %} 
{% block content
    %}

    <h1 align="center">Profile</h1>
    <ul class="list-group list-group-flush" id="profile">
        <li class="list-group-item">
            <form method="POST">
                <div class="form-group row">
                    <label for="first_name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input name="first_name" type="First Name" class="form-control" id="first_name" value="{{ user.first_name }} ">

                    </div>

                </div>
  
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-Mail:</label>
                    <div class="col-sm-10">
                        <input name="email" type="Email Address" class="form-control" id="email" value="{{ user.email }} ">
                    </div>

                </div>
                <button type="submit" class="btn btn-light">Save
                </button>
            </form> 
    </ul>

    {% endblock %}
