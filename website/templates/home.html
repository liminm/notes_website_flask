{% extends "base.html" %} {% block title %}Home{% endblock %} 
{% block content
    %}

    <h1 align="center">Notes</h1>

    <ul class="list-group list-group-flush" id="notes">
      {% for note in user.notes %}
      <li class="list-group-item">

        <input name="edit_note{{note.id}}" id="edit_note{{note.id}}" class="form-control" value="{{ note.data }}"></input>

        <button type="button" class="btn btn-light" onClick="editNote({{note.id}})">
          <span aria-hidden="true">Save</span>
        </button>
        <button type="button" class="btn btn-light" onClick="deleteNote({{note.id}})">
          <span aria-hidden="true">&times;</span>
        </button>



      </li>
      {% endfor %}
    </ul>


    <script>var list, i, switching, b, shouldSwitch;
      list = document.getElementById("notes");
      switching = true;
      console.log("Hallo")
      //notes = user.notes;
    
      while (switching) {
        // Start by saying: no switching is done:
        switching = false;
        b = list.getElementsByTagName("LI");
        // Loop through all list items:
        for (i = 0; i < (b.length - 1); i++) {
          // Start by saying there should be no switching:
          shouldSwitch = false;
          /* Check if the next item should
          switch place with the current item: */
    
    
    
          if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
            /* If next item is alphabetically lower than current item,
            mark as a switch and break the loop: */
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          /* If a switch has been marked, make the switch
          and mark the switch as done: */
          b[i].parentNode.insertBefore(b[i + 1], b[i]);
          switching = true;
        }
      }</script> 


    <form method="POST">
      <textarea name="note" id="note" class="form-control"></textarea>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
      </div>
    </form>

    {% endblock %}
